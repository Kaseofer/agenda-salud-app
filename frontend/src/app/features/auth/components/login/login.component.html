<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <div class="logo-icon">
          <img src="assets/logo-agenda-salud.png" alt="AgendaSalud">
        </div>
      </div>
      <h1>AgendaSalud</h1>
      <p>Sistema de Gestión de Turnos</p>
    </div>

    <!-- Alert de error -->
    <div class="error-alert" *ngIf="errorMessage">
      <span class="error-icon">⚠️</span>
      <span class="error-message">{{ errorMessage }}</span>
      <button type="button" class="close-btn" (click)="clearError()">×</button>
    </div>

    <!-- Google Login Button -->
   <button 
  type="button" 
  class="btn-google" 
  (click)="loginWithGoogle()"
  [disabled]="isLoading || isGoogleLoading">
  
  <!-- Loading state para Google -->
  <span *ngIf="isGoogleLoading" class="spinner"></span>
  
  <!-- Icono normal de Google -->
  <svg *ngIf="!isGoogleLoading" class="google-icon" viewBox="0 0 24 24">
    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
  </svg>
  
  <span *ngIf="!isGoogleLoading">Continuar con Google</span>
  <span *ngIf="isGoogleLoading">Conectando con Google...</span>
</button>

    <div class="divider">
      <span>o continúa con email</span>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email"
          id="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        
        <div class="field-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.hasError('required')">El email es requerido</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un email válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        
        <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 3 caracteres</span>
        </div>
      </div>

      <button 
        type="submit"
        class="btn-primary"
        [disabled]="isLoading || loginForm.invalid"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Iniciando sesión...
        </span>
      </button>
    </form>

    <div class="demo-users">
      <h3>Usuarios de demostración:</h3>
      <div class="demo-buttons">
        <button class="demo-btn" (click)="loginAsDemo('paciente@demo.com')">Paciente</button>
        <button class="demo-btn" (click)="loginAsDemo('profesional@demo.com')">Profesional</button>
        <button class="demo-btn" (click)="loginAsDemo('manager@demo.com')">Manager</button>
        <button class="demo-btn" (click)="loginAsDemo('admin@demo.com')">Admin</button>
      </div>
    </div>
  </div>
</div>
